language: python

python:
  - "2.7"
  - "3.3"

env:
  global:
    - DJANGO_SECRET_KEY=my-secret-key-for-testing
  matrix:
    - TOXENV=py27
    - TOXENV=py33
    - DJANGO="django==1.6"
    - DJANGO="django==1.5.5"
    - DJANGO="django==1.4.10"
    - DJANGO="django==1.3.7"

install:
  - pip install tox --use-mirrors

script:
  - tox

matrix:
  exclude:
    - env: TOXENV=py27
    - env: TOXENV=py33
