box: flenter/multi-python
build:
  steps:

    - install-packages:
        packages: libpq-dev python-dev

    - script:
        name: setup virtual environment
        code: |
          sudo pip install virtualenv

    - script:
        name: run tests with tox
        code: |
          tox -v

  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ROOM_ID