box: wercker/python
build:
  steps:

    - script:
        name: setup virtual environment
        code: |
          sudo pip install virtualenv

    - script:
        name: install tox
        code: |
          sudo pip install tox

    - script:
        name: run tests with tox
        code: |
          tox -v

  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ROOM_ID